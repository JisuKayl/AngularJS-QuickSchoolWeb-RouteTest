<html>
  <head>
    <title>Contact Us - Baliuag University</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <div class="contact-info">
        <h2>Baliuag University</h2>
        <p>Address: XYZ Street, Baliuag, Bulacan, Philippines</p>
        <p>Email: info_baliuaguniversity.edu.ph</p>
        <p>Phone: +123 456 7890</p>
      </div>
      <form>
        <h2>Contact Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <label for="message">Message:</label>
        <textarea id="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Baliuag University. All rights reserved.</p>
    </footer>
  </body>
</html>
